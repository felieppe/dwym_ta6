<!DOCTYPE html>
<html>
    <head>
        <title>TA6 Website</title>
    </head>

    <body>
        <h1>Formulario de encuesta</h1>

        <form>
            <p>Nombre:</p>
            <input type="text" name="nombre" placeholder="Escribe tu nombre">

            <p>Apellido:</p>
            <input type="text" name="apellido" placeholder="Escribe tu apellido">

            <p>Elige una materia a cursar</p>
            <select>
                <option value="1">Materia 1</option>
                <option value="2">Materia 2</option>
                <option value="3">Materia 3</option>
            </select>

            <p>Selecciona tu año a cursar</p>
            <input type="radio" name="opcion" value="1">Año 1<br>
            <input type="radio" name="opcion" value="2">Año 2<br>
            <input type="radio" name="opcion" value="3">Año 3<br>

            <p>Selecciona a tu compañero</p>
            <input type="checkbox" name="opcion" value="1">John Doe<br>
            <input type="checkbox" name="opcion" value="2">Jane Doe<br>

            <p>Comentarios:</p>
            <textarea name="comentarios" rows="10" cols="30"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
